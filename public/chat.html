<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid's Learning Assistant</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <h1>AI Learning Assistant</h1>
        <p>Explore, Learn, and Have Fun!</p>
    </header>
    <main class="main-content">
        <div class="status-bar">
            <span id="status" class="status">Disconnected</span>
        </div>
        <div class="interaction-area">
            <button id="recordButton" disabled class="record-button">Start Recording</button>
        </div>
        <div id="responseText" class="response-text">
            <p class="placeholder">Your response will appear here...</p>
        </div>
        <div id="imageContainer" class="image-container">
            <p class="placeholder">Generated image will appear here...</p>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Kid's Learning Assistant</p>
    </footer>
    <div id="error" class="error-toast"></div>
    <script src="js/main.js"></script>
</body>
</html>
