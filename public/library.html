<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Story Chat - Chat with Book Characters">
    <title>Story Chat - Library</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/library.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <button class="lang-btn active" data-lang="ko">
            <span class="lang-text">KO</span>
        </button>
        <button class="lang-btn" data-lang="en">
            <span class="lang-text">EN</span>
        </button>
    </div>

    <!-- Header -->
    <header class="library-header">
        <div class="header-content">
            <h1 class="library-title" data-i18n="libraryTitle">도서 목록</h1>
        </div>
        <div class="search-bar">
            <input type="text" data-i18n-placeholder="searchPlaceholder" placeholder="책 검색">
        </div>
    </header>

    <!-- Main Content -->
    <main class="library-container">
        <!-- Active Book Section -->
        <section class="active-books">
            <h2 data-i18n="availableTitle">학습 중인 책</h2>
            <div class="book-grid">
                <!-- Books will be dynamically added here -->
            </div>
        </section>

        <!-- Coming Soon Section -->
        <section class="coming-soon">
            <h2 data-i18n="comingSoonTitle">준비중인 책들</h2>
            <div class="book-grid">
                <!-- Coming soon books will be dynamically added here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="library-footer">
        <button class="back-btn" data-i18n="backBtn">이전으로</button>
    </footer>

    <!-- Message Templates -->
    <template id="bookCardTemplate">
        <div class="book-card">
            <div class="book-image">
                <img src="" alt="">
                <div class="coming-soon-overlay" data-i18n="comingSoon"></div>
            </div>
            <div class="book-info">
                <h3></h3>
                <p class="character-count"></p>
                <button class="select-btn" data-i18n="selectBtn">선택하기</button>
            </div>
        </div>
    </template>

    <!-- Scripts -->
    <script type="module" src="js/i18n.js"></script>
    <script type="module" src="js/library.js"></script>
</body>
</html>
